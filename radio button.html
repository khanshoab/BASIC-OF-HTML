<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>
<body>
    <h1>html forms</h1>
    <form method="POST">

        <label for="aapkaname">aapkaname:</label>
        <input type="text" id="aapkaname" placeholder="aap ka naam" required> <br> <br>

        <label for="aap ka password">aap ka password:</label>
        <input type="password" id="aap ka password" placeholder="password dale" required> <br> <br>

        <label for="aap ka email">aap ka email:</label>
        <input type="email" id="email" placeholder="aap ka @ email" required> <br> <br> 

        <p>select your gender</p>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male" required> <br>

        <label for="female">female:</label>
        <input type="radio" name="gender" id="female" value="female" required> <br>

        <label for="other">other:</label>
        <input type="radio" name="gender" id="other" value="other" required> <br> <br>


        <input type="submit" value="login karoo">
    </form>
    
</body>
</html>
